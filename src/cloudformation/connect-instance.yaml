      InstanceArn: !Ref rConnectInstance
      ResourceType: SCHEDULED_REPORTS
      S3Config: 
        BucketName: !Ref rS3BucketAmazonConnectScheduledReports
        BucketPrefix: SCHEDULED_REPORTS
