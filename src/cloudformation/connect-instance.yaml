AWSTemplateFormatVersion: "2010-09-09"

Description: Amazon Connect Instance Infrastructure

Parameters:
  pEnvironment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - sit
      - preprod
      - prod
  pInstanceName:
    Type: String
    Description: Exclude Region/Environment, Max length of 10
    MinLength: 3
    MaxLength: 10
    AllowedPattern: (?=^.{3,63}$)(?!^(\d+\.)+\d+$)(^(([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])\.)*([a-z0-9]|[a-z0-9][a-z0-9\-]*[a-z0-9])$)

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Environment
      Parameters:
      - pEnvironment
    - Label:
        default: Amazon Connect
      Parameters:
      - pInstanceName
    ParameterLabels:
      pEnvironment:
        default: Environment
      pInstanceName:
        default: Connect Instance Name

Resources:

## KMS Keys for Amazon Connect to use when storing objects in S3 ##
  rKMSKeyAmazonConnectCallRecordings:
    Type: AWS::KMS::Key
    Properties:
      Description: "S3 Bucket KMS Key for Call Recordings"
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action: kms:*
          Resource: "*"
        - Sid: Allow access through Connect for all principals in the account that are authorized
            to use Connect
          Effect: Allow
          Principal:
            AWS: "*"
          Action:
          - kms:CreateGrant
          - kms:Describe*
          - kms:Get*
          - kms:List*
          Resource: "*"
          Condition:
            StringEquals:
              kms:CallerAccount: !Ref "AWS::AccountId"
              kms:ViaService: !Sub connect.${AWS::Region}.amazonaws.com
        - Sid: Allow Connect to directly describe the key
          Effect: Allow
          Principal:
            Service: connect.amazonaws.com
          Action:
          - kms:Describe*
          - kms:Get*
          - kms:List*
          Resource: "*"
        - Sid: Allow direct access to key metadata to the account
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action:
          - kms:Describe*
          - kms:Get*
          - kms:List*
          - kms:RevokeGrant
          Resource: "*"
        - Sid: Allow access through S3 for all principals in the account that are authorized
            to use S3
          Effect: Allow
          Principal:
            AWS: "*"
          Action: kms:Decrypt
          Resource: "*"
          Condition:
            StringEquals:
              kms:CallerAccount: !Ref "AWS::AccountId"
              kms:ViaService: !Sub s3.${AWS::Region}.amazonaws.com
        - Sid: Restrict direct usage
          Effect: Deny
          Principal:
            AWS: "*"
          Action:
          - kms:Encrypt
          - kms:GenerateDataKey*
          - kms:ReEncrypt*
          Resource: "*"
          Condition:
            'Null':
              kms:ViaService: 'true'
        - Sid: Restrict usage to Connect data
          Effect: Deny
          Principal:
            AWS: "*"
          Action:
          - kms:Encrypt
          - kms:GenerateDataKey*
          - kms:ReEncrypt*
          Resource: "*"
          Condition:
            'Null':
              kms:EncryptionContext:aws:connect:OrganizationId: 'true'

