            EncryptionType: KMS
            KeyId: !GetAtt 'rKMSKeyAmazonConnectChatTranscripts.Arn'
      StorageType: S3

  rConnectInstanceStorageConfigScheduledReports:
    Type: AWS::Connect::InstanceStorageConfig
